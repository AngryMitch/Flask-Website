{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="display-4 text-danger">500 - Internal Server Error</h1>
  <p class="lead">Oops! Something went wrong on our end.</p>
  <p>Please try again later or <a href="{{ url_for('main.index') }}">return to the homepage</a>.</p>
  <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
    <i class="bi bi-arrow-left-circle me-1"></i> Go Back Home
  </a>
</div>
{% endblock %}
